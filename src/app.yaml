application: blockcillin
version: 1
runtime: go
api_version: go1

handlers:
- url: /css
  static_dir: res/css

- url: /favicon.ico
  static_files: res/images/favicon.ico
  upload: res/images/favicon.ico

- url: /images
  static_dir: res/images

- url: /js
  static_dir: res/js

- url: /.*
  script: _go_app
